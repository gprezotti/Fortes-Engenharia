  <h2>Cadastro de Dias</h2>
  <form id="cadastroForm">
    <label for="data">Data:</label>
    <input type="date" id="data" name="data"><br><br>

    <label for="dia">Dia:</label>
    <select id="dia" name="dia">
      <option value="util">Dia útil</option>
      <option value="naoutil">Dia não útil</option>
    </select><br><br>

    <label for="horaInicio">Hora de Início:</label>
    <input type="time" id="horaInicio" name="horaInicio"><br><br>

    <label for="horaTermino">Hora de Término:</label>
    <input type="time" id="horaTermino" name="horaTermino"><br><br>

    <input type="submit" value="Cadastrar">
  </form>

  <script src="script.js"></script>
